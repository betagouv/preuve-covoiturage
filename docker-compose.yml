  api:
    build:
      dockerfile: ./docker/api/Dockerfile
      context: .
    volumes:
      - ./api:/app/api
      - ./shared:/app/shared
    command: 'bash -c "pm2-runtime start ../pm2-api.json | pino-pretty"'
    tty: true
    env_file: ./api/.env
    environment:
      PORT: 8080
    ports:
      - 8080:8080
    networks:
      - back
    depends_on:
      - redis
      - postgres
      - mailer

  worker:
    build:
      dockerfile: ./docker/api/Dockerfile
      context: .
    volumes:
      - ./api:/app/api
      - ./shared:/app/shared
    command: 'bash -c "pm2-runtime start ../pm2-worker.json | pino-pretty"'
    tty: true
    env_file: ./api/.env
    environment:
      APP_WORKER: 'true'
