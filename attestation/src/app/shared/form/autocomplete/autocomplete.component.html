<div #autocomplete class="autocomplete">
  <input class="rf-input" [formControl]="search" autocomplete="off" />
  <span class="rf-fi-search-line" *ngIf="loading"></span>
  <div class="dropdown-list" [hidden]="!open">
    <ul>
      <li *ngFor="let item of items" (click)="onItemClick(item)">
        {{ item }}
      </li>
    </ul>
  </div>
</div>
