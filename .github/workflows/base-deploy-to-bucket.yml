name: Base deploy to bucket

on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string
      project_name:
        required: true
        type: string
      build_directory:
        required: true
        type: string
      build_command:
        required: true
        type: string
      dist_directory:
        required: true
        type: string
      bucket_name_var:
        required: true
        type: string
      cache_dependency_path:
        required: true
        type: string
    secrets:
      bucket_access_key:
        required: true
      bucket_secret_key:
        required: true
jobs:
  deploy:
    name: Deploy ${{ inputs.project_name }}
    environment: ${{ inputs.env }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ inputs.cache_dependency_path }}

      - name: Install and Build üîß
        env:
          DEPLOY_ENV: ${{ inputs.env }}
        run: |
          cd ${{ inputs.build_directory }}
          npm ci
          ${{ inputs.build_command }} 

      - name: Deploy to bucket
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ vars[inputs.bucket_name_var] }}
          AWS_ACCESS_KEY_ID: ${{ secrets.bucket_access_key }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.bucket_secret_key }}
          AWS_S3_ENDPOINT: ${{ vars.BUCKET_ENDPOINT }}
          AWS_REGION: ${{ vars.BUCKET_REGION }}
          SOURCE_DIR: ${{ inputs.dist_directory }}