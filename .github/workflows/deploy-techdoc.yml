name: Deploy technical documentation
on:
  push:
    branches: [dev]
jobs:
  build-and-deploy:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: doc/package-lock.json

      - name: Install and Build üîß
        run: |
          cd doc
          npm ci
          npm run gen
          NODE_OPTIONS=--openssl-legacy-provider npm run build

      - name: Install SSH Client üîë
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.FRONT_DEPLOY_KEY }}

      - name: Deploy üöÄ
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FRONT_HOST }}
          username: ${{ secrets.FRONT_USERNAME }}
          key: ${{ secrets.FRONT_DEPLOY_KEY }}
          source: doc/dist
          target: www/doc
          rm: true

      - name: Deploy to bucket
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ vars.TECHDOC_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.BUCKET_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.BUCKET_SECRET_KEY }}
          AWS_S3_ENDPOINT: ${{ vars.BUCKET_ENDPOINT }}
          AWS_REGION: ${{ vars.BUCKET_REGION }}
          SOURCE_DIR: 'dashboard/dist'
