version: 2
models:
  - name: carpool_by_day
    columns:
      - name: from
        data_type: character varying
      - name: to
        data_type: character varying
      - name: start_date
        data_type: date
      - name: journeys
        data_type: bigint
      - name: drivers
        data_type: bigint
      - name: passengers
        data_type: bigint
      - name: passenger_seats
        data_type: bigint
      - name: distance
        data_type: bigint
      - name: duration
        data_type: interval
