version: 2
models:
  - name: simultaneous_group_trips
    columns:
      - name: start_geo_code
        data_type: character varying
      - name: end_geo_code
        data_type: character varying
      - name: start_datetime
        data_type: timestamp with time zone
      - name: distance_50m
        data_type: integer
      - name: num_journeys
        data_type: bigint
      - name: total_driver_revenue
        data_type: bigint
      - name: total_passengers_contributions
        data_type: bigint
      - name: total_incentives
        data_type: numeric
      - name: num_incitations
        data_type: numeric
      - name: operators
        data_type: ARRAY
      - name: num_fraud_journeys
        data_type: bigint
      - name: num_anomaly_journeys
        data_type: bigint
      - name: has_fraud_labels
        data_type: text
