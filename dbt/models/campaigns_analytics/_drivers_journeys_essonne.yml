version: 2
models:
  - name: drivers_journeys_essonne
    description: >-
      Liste des journeys concernés par l'analyse de campagne sur le département de l'Essonne
      https://www.notion.so/KPis-bonne-pratique-campagne-191994bec931803ea123ef96cf04a68d?pvs=4
    columns:
      - name: driver_operator_user_id
        data_type: character varying
      - name: operator_journey_id
        data_type: character varying
      - name: operator_id
        data_type: integer
      - name: _id
        data_type: integer
      - name: start_datetime
        data_type: timestamp with time zone
      - name: driver_journey_rank
        data_type: bigint
      - name: driver_journey_daily_rank
        data_type: bigint
      - name: amount
        data_type: bigint
      - name: cummulative_amount_month
        data_type: numeric
