services:
  postgres:
    ports:
      - 5432:5432
    environment:
      PGDATA: '/var/lib/postgresql/data/pgdata'
    volumes:
      - ./db/postgres:/var/lib/postgresql/data/pgdata
    shm_size: 8g

  redis:
    ports:
      - 6379:6379

  mailer:
    ports:
      - 8025:8025

  api:
    build:
      dockerfile: ./docker/api/Dockerfile
      context: .
    environment:
      DEBUG: 'api'
      APP_POSTGRES_TIMEOUT: 0
      APP_REQUEST_TIMEOUT: 0
      APP_APDF_S3_UPLOAD_ENABLED: false
    volumes:
      - ./api:/app/api
      - ./tmp:/tmp

