version: 2.1
orbs:
  # import Cypress orb by specifying an exact version x.y.z
  # or the latest version 1.x.x using "@1" syntax
  cypress: cypress-io/cypress@1
jobs:
  api-ts:
    docker:
      - image: circleci/node:10
      - image: circleci/mongo:4.0
      - image: circleci/redis:4
    working_directory: ~/repo/api
    parallelism: 1
    environment:
      NODE_ENV: test
      APP_MONGO_URL: mongodb://127.0.0.1:27017/pdc-test
      APP_REDIS_URL: redis://127.0.0.1:6379
    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      # - run:
      #     name: Setup Code Climate test-reporter
      #     command: |
      #       curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      #       chmod +x ./cc-test-reporter
      - run:
          name: Clone and build @ilos packages
          command: |
            git clone https://github.com/betagouv/ilos
            cd ilos
            git checkout dev
            yarn
            yarn build
            cd ~/repo
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn run build
      - run: yarn run lint
      - run: yarn run test
      # - run:
      #     name: Run tests with coverage
      #     command: |
      #       ./cc-test-reporter before-build
      #       yarn run coverage-ci
      #       cat coverage/**/lcov.info > coverage/lcov.info
      #       ./cc-test-reporter format-coverage -t lcov
      #       ./cc-test-reporter upload-coverage
  front-angular:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo/dashboard
    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn lint
      - run: yarn build --configuration=production
      - cypress/run:
          record: true
          start: 'yarn start'

workflows:
  version: 2
  backend-tests:
    jobs:
      - api-ts
  frontend-tests:
    jobs:
      - front-angular
