<div class="UiGuide">
  <div class="UiGuide-title">
    Menu
  </div>
  <div class="UiGuide-components">
    <app-header></app-header>
  </div>
  <div class="UiGuide-title">
    Buttons
  </div>
  <div class="UiGuide-subtitle">
    Stroked Buttons
  </div>
  <div class="UiGuide-components">
    <button mat-stroked-button>Basic</button>
    <button mat-stroked-button color="primary">Primary</button>
    <button mat-stroked-button color="accent">Accent</button>
    <button mat-stroked-button color="warn">Warn</button>
    <button mat-stroked-button disabled>Disabled</button>
  </div>
  <div class="UiGuide-subtitle">
    Flat Buttons
  </div>
  <div class="UiGuide-components">
    <button mat-flat-button>Basic</button>
    <button mat-flat-button color="primary">Primary</button>
    <button mat-flat-button color="accent">Accent</button>
    <button mat-flat-button color="warn">Warn</button>
    <button mat-flat-button disabled>Disabled</button>
  </div>
  <div class="UiGuide-subtitle">
    Flat Large Buttons
  </div>
  <div class="UiGuide-components">
    <button mat-flat-button class="large">Basic</button>
    <button mat-flat-button class="large" color="primary">Primary</button>
    <button mat-flat-button class="large" color="accent">Accent</button>
    <button mat-flat-button class="large" color="warn">Warn</button>
    <button mat-flat-button class="large" disabled>Disabled</button>
  </div>
  <div class="UiGuide-title">
    Forms
  </div>
  <div class="UiGuide-subtitle">
    Inputs
  </div>
  <div class="UiGuide-components">
    <mat-form-field appearance="outline">
      <mat-label>Outline form field</mat-label>
      <input matInput placeholder="Placeholder" />
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Favorite food</mat-label>
      <mat-select>
        <mat-option [value]="1">Option 1</mat-option>
        <mat-option [value]="2">Option 2</mat-option>
        <mat-option [value]="3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="UiGuide-subtitle">
    Inputs Small
  </div>
  <div class="UiGuide-components">
    <mat-form-field appearance="outline" class="small">
      <mat-label>Outline form field</mat-label>
      <input matInput placeholder="Placeholder" />
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline" class="small">
      <mat-label>Favorite food</mat-label>
      <mat-select>
        <mat-option [value]="1">Option 1</mat-option>
        <mat-option [value]="2">Option 2</mat-option>
        <mat-option [value]="3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="UiGuide-subtitle">
    Checkboxes
  </div>
  <div class="UiGuide-components">
    <mat-checkbox color="primary">Check me!</mat-checkbox>
  </div>
  <div class="UiGuide-title">
    Help Card
  </div>
  <div class="UiGuide-components">
    <app-help-card
      [svgIcon]="'new_car'"
      [title]="'Vous êtes nouveau sur Preuve de covoiturage ?'"
      [hint]="'Découvrez comment développer une politique de covoiturage efficace dans votre collectivité'"
      [link]="'https://registre-preuve-de-covoiturage.gitbook.io/produit/boite-a-outils/guide-des-incitations'"
    >
    </app-help-card>
    <app-help-card
      [svgIcon]="'covoitureur'"
      [title]="'Vous êtes nouveau sur Preuve de covoiturage ?'"
      [hint]="'Découvrez comment développer une politique de covoiturage efficace dans votre collectivité'"
      [button]="'Importer'"
    >
    </app-help-card>
  </div>
  <div class="UiGuide-title">
    Footer
  </div>
  <div class="UiGuide-components">
    <app-footer></app-footer>
  </div>
</div>
