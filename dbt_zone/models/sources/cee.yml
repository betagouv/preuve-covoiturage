version: 2

sources:
  - name: cee
    database: pg
    tables:
      - name: cee_applications
        description: CEE applications
        columns:
          - name: _id
            description: Primary key - UUID generated by default.
            data_type: uuid
          - name: created_at
            description: Timestamp when the record was created.
            data_type: timestamp with time zone
          - name: updated_at
            description: Timestamp when the record was last updated.
            data_type: timestamp with time zone
          - name: operator_id
            description: Identifier for the operator.
            data_type: integer
          - name: journey_type
            description: Enum type indicating the type of journey.
            data_type: user-defined
          - name: is_specific
            description: Boolean indicating whether the journey is specific. Defaults to false.
            data_type: boolean
          - name: last_name_trunc
            description: Truncated last name (first 3 characters).
            data_type: character varying
          - name: phone_trunc
            description: Truncated phone number.
            data_type: character varying
          - name: datetime
            description: Timestamp representing the journey's datetime.
            data_type: timestamp without time zone
          - name: carpool_id
            description: ID of the carpool if applicable.
            data_type: integer
          - name: driving_license
            description: The driving license number.
            data_type: character varying
          - name: application_timestamp
            description: Timestamp when the application was made.
            data_type: timestamp without time zone
          - name: identity_key
            description: Unique key to identify the user.
            data_type: character varying
          - name: operator_journey_id
            description: Unique identifier for the journey assigned by the operator.
            data_type: character varying
