<p-autoComplete
  [suggestions]="filteredOperators"
  [(ngModel)]="selectedOperators"
  (completeMethod)="filter($event)"
  field="value"
  (onSelect)="onSelect()"
  (onUnselect)="unSelect()"
  [multiple]="true"
  [dropdown]="true"
  styleClass="width-max"
  [style]="{ 'width': '100%'}"
  [inputStyle]="{ 'width': '100%'}"
>
</p-autoComplete>
