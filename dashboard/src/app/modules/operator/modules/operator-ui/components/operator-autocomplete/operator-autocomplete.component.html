<mat-form-field appearance="outline" class="full-width-dropdown">
  <mat-label>Op√©rateur</mat-label>

  <!--  <mat-form-field>-->
  <input type="text" matInput [formControl]="operatorCtrl" [matAutocomplete]="auto" (focusout)="inputLostFocus()" />
  <!--  </mat-form-field>-->

  <button
    *ngIf="cancellable"
    type="button"
    matSuffix
    mat-icon-button
    (click)="onClearSelection(); $event.stopPropagation()"
  >
    <mat-icon>cancel</mat-icon>
  </button>

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOperatorSelect($event)">
    <mat-option *ngFor="let operator of filteredOperators | async" [value]="operator._id">
      {{ operator.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
