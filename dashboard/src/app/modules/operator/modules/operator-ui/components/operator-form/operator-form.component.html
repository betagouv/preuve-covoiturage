<form class="operatorForm" [formGroup]="operatorForm">
  <mat-form-field class="nom_commercial" appearance="outline">
    <mat-label>Nom commercial</mat-label>
    <input matInput formControlName="nom_commercial" required />
    <mat-error *ngIf="operatorForm.controls.nom_commercial.hasError('required')">Le nom est obligatoire.</mat-error>
  </mat-form-field>
  <mat-form-field class="raison_sociale" appearance="outline">
    <mat-label>Raison sociale</mat-label>
    <input matInput formControlName="raison_sociale" required />
    <mat-error *ngIf="operatorForm.controls.raison_sociale.hasError('required')"
      >La raison sociale est obligatoire.</mat-error
    >
  </mat-form-field>

  <h3>Structure</h3>

  <app-form-company [parentForm]="operatorForm.get('company')"></app-form-company>

  <h3>Adresse</h3>

  <app-form-address [parentForm]="operatorForm.get('address')"></app-form-address>

  <h2>Contacts et responsables</h2>

  <div class="contacts">
    <div>
      <h3>Délégué à la protection des données</h3>

      <app-form-contact [parentForm]="operatorForm.get('contacts').get('rgpd_dpo')"></app-form-contact>
    </div>

    <div>
      <h3>Résponsable du traitement</h3>

      <app-form-contact [parentForm]="operatorForm.get('contacts').get('rgpd_controller')"></app-form-contact>
    </div>

    <div>
      <h3>Responsable technique</h3>

      <app-form-contact [parentForm]="operatorForm.get('contacts').get('technical')"></app-form-contact>
    </div>
  </div>

  <h3>Banque</h3>

  <app-form-bank [parentForm]="operatorForm.get('bank')"></app-form-bank>

  <button
    *ngIf="authService.hasAnyPermission(['operator.update'])"
    type="submit"
    mat-flat-button
    (click)="onSubmit()"
    [disabled]="!operatorForm.valid"
    color="primary"
  >
    Mettre à jour les informations
  </button>
</form>
