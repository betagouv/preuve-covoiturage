<div class="Operators-loading" *ngIf="!operatorStoreService.isLoading">
  <mat-spinner></mat-spinner>
</div>
<table mat-table *ngIf="operatorStoreService.isLoading" [dataSource]="operators">
  <!-- NAME -->
  <ng-container matColumnDef="name">
    <td mat-cell *matCellDef="let operator" class="Operators-list-item-name">
      {{ operator.name }}
    </td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <td mat-cell *matCellDef="let operator" class="Operators-list-item-actions">
      <a class="link" *ngIf="authenticationService.hasAnyPermission([this.editPermission])" (click)="onEdit(operator)">
        Editer
      </a>
    </td>
  </ng-container>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
