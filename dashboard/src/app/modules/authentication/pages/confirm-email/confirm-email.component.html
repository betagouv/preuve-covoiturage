<div class="confirmEmail">
  <h2>Confirmation de votre adresse email.</h2>
  <div *ngIf="isSuccess">
    <p>Votre changement d'adresse email est confirmé.</p>
    <button mat-flat-button color="primary" routerLink="/login">Se connecter</button>
  </div>
  <p *ngIf="hasError">
    Merci de contacter <a href="mailto:{{ contactEmail }}">{{ contactEmail }}</a>
    pour faire une demande d'accès au service.
  </p>
</div>
