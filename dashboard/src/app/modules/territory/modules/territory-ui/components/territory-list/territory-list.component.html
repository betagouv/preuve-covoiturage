<div class="Territories-loading" *ngIf="territoriesloading">
  <mat-spinner></mat-spinner>
</div>
<table mat-table *ngIf="territoriesloaded" [dataSource]="territories">
  <!-- NAME -->
  <ng-container matColumnDef="name">
    <td mat-cell *matCellDef="let territory" class="Territories-list-item-name">
      {{ territory.name }}
    </td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <td mat-cell *matCellDef="let territory" class="Territories-list-item-actions">
      <a class="link" *ngIf="authenticationService.hasAnyPermission([this.editPermission])" (click)="onEdit(territory)">
        Editer
      </a>
    </td>
  </ng-container>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
