<div class="Territories-list" [hidden]="isFormVisible">
  <div class="Territories-header">
    <h2>Territoires</h2>
    <div class="Territories-list-actions">
      <!-- add operator -->
      <button
        mat-flat-button
        *ngIf="!isFormVisible"
        (click)="onClickCreate()"
        color="primary"
        matTooltip="Ajouter un territoire"
        matTooltipPosition="left"
      >
        <mat-icon>add</mat-icon>
      </button>

      <app-territory-filter (filterLiteralChange)="pipeFilter($event)"></app-territory-filter>
    </div>
  </div>
  <app-territory-list (edit)="onEdit($event)" [territories]="territoriesToShow"></app-territory-list>
  <mat-paginator
    [hidden]="!territoriesToShow"
    [length]="countTerritories"
    [pageSize]="ELEMENT_PER_PAGE"
  ></mat-paginator>
</div>
<div class="Territories-edition">
  <h2 *ngIf="isFormVisible">
    Edition du territoire
    <button mat-button (click)="onClose()">retour Ã  la liste</button>
  </h2>
  <app-territory-form
    [isFormVisible]="isFormVisible"
    [territory]="territoryToEdit"
    [closable]="true"
    (close)="onClose()"
  ></app-territory-form>
</div>
