<table mat-table [dataSource]="data" matSort>
  <ng-container matColumnDef="startCity">
    <th mat-header-cell *matHeaderCellDef>De</th>
    <td mat-cell *matCellDef="let row">startCity</td>
  </ng-container>

  <ng-container matColumnDef="endCity">
    <th mat-header-cell *matHeaderCellDef>A</th>
    <td mat-cell *matCellDef="let row">endCity</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let row">
      {{ row.start | date: 'd MMMM yyyy' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="campaigns">
    <th mat-header-cell *matHeaderCellDef>Campagnes applicables</th>
    <td mat-cell *matCellDef="let row">
      <span *ngIf="row.campaigns && row.campaigns[0]">
        {{ row.campaigns[0].name }}
        <span *ngIf="row.campaigns[1]" [matTooltip]="getCampaignsName(row.campaigns)">...</span>
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="incentives">
    <th mat-header-cell *matHeaderCellDef>Incitation</th>
    <td mat-cell *matCellDef="let row">incentives</td>
  </ng-container>

  <ng-container matColumnDef="operator">
    <th mat-header-cell *matHeaderCellDef>Op√©rateur</th>
    <td mat-cell *matCellDef="let row">operator</td>
  </ng-container>

  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef>Classe</th>
    <td mat-cell *matCellDef="let row">
      {{ row.class }}
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Statut</th>
    <td mat-cell *matCellDef="let row">
      <mat-icon [ngClass]="getIconClass(row.status)">{{ getIconStatus(row.status) }}</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
