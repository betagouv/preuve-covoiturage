<div class="Administration">
  <div class="page-header">
    <h1 class="page-title">
      Les trajets
    </h1>
    <div class="page-menu">
      <nav mat-tab-nav-bar>
        <a
          mat-tab-link
          *ngFor="let link of menu"
          [routerLink]="link.path"
          routerLinkActive
          #rla="routerLinkActive"
          [active]="rla.isActive"
        >
          {{ link.label }}
        </a>
      </nav>
      <button
        class="page-menu-filter-button"
        mat-flat-button
        color="primary"
        [matBadge]="filterNumber"
        matBadgeColor="accent"
        (click)="toggleFilterDisplay()"
      >
        <mat-icon>filter_list_rounded</mat-icon>
        Affiner les rÃ©sultats
      </button>
    </div>
  </div>
  <div class="page-content" [class.filter-triangle]="showFilter">
    <app-filter
      (filterNumber)="setFilterNumber($event)"
      [showFilter]="showFilter"
      (hideFilter)="toggleFilterDisplay()"
    ></app-filter>
    <router-outlet></router-outlet>
  </div>
</div>
