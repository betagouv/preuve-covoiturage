<div class="TripLayout">
  <app-page-header>
    <h1 class="page-title">
      Les trajets
    </h1>
    <div class="page-menu TripLayout-menu">
      <nav mat-tab-nav-bar>
        <a
          mat-tab-link
          *ngFor="let link of menu"
          [routerLink]="link.path"
          routerLinkActive
          #rla="routerLinkActive"
          [active]="rla.isActive"
        >
          {{ link.label }}
        </a>
      </nav>
      <button
        class="TripLayout-menu-filter-button"
        mat-flat-button
        color="primary"
        [matBadge]="filterNumber"
        matBadgeColor="accent"
        (click)="toggleFilterDisplay()"
      >
        <mat-icon>filter_list_rounded</mat-icon>
        Affiner les rÃ©sultats
      </button>
    </div>
  </app-page-header>
  <app-page-content>
    <div class="TripLayout-content" [class.filter-triangle]="showFilter">
      <app-filter
        (filterNumber)="setFilterNumber($event)"
        [showFilter]="showFilter"
        (hideFilter)="toggleFilterDisplay()"
      ></app-filter>
      <router-outlet></router-outlet>
    </div>
  </app-page-content>
</div>
