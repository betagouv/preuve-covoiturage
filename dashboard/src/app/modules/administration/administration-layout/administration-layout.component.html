<div class="Administration">
  <div class="page-header">
    <h1 class="page-title">
      Administration
    </h1>
    <div class="page-menu">
      <nav mat-tab-nav-bar>
        <a mat-tab-link
           *ngFor="let link of menu"
           [routerLink]="link.path"
           routerLinkActive
           #rla="routerLinkActive"
           [active]="rla.isActive">
          {{ link.label }}
        </a>
      </nav>
    </div>
  </div>
  <div class="page-content">
    <router-outlet></router-outlet>
  </div>
</div>
