<div class="stats--loading" *ngIf="statService.isLoading">
  <mat-spinner></mat-spinner>
</div>
<div class="stats" *ngIf="loaded">
  <div class="stats-graph">
    <app-stat-graph [graphName]="graphName" [graphData]="graphData"></app-stat-graph>
  </div>
  <div *ngIf="statService.stat" class="stats-numbers">
    <app-stat-number
      *ngFor="let statNumberName of statViewConfig.names"
      [statNumberName]="statNumberName"
      [selected]="selected[statNumberName]"
      [disabled]="disabled[statNumberName]"
      (linkClicked)="showGraph($event)"
    >
    </app-stat-number>
  </div>
  <div class="stats-docLink">
    <a [href]="gitbookLinkStats" target="_blank" rel="noopener noreferrer">
      Informations sur les méthodes de calcul utilisées
    </a>
  </div>
</div>
