<div class="stats" *ngIf="statService._loaded$.value">
  <div class="graph">graphs</div>
  <div class="numbers">
    <app-stat-number
      *ngFor="let statNumberName of statViewConfig.names"
      [statNumberName]="statNumberName"
      (linkClicked)="showGraph($event)"
    >
    </app-stat-number>
  </div>
</div>
