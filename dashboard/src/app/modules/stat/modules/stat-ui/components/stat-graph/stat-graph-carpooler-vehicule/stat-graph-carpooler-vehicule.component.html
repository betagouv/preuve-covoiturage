<div class="graph">
  <div class="graph-header">
    <app-stat-graph-timemode-nav
      *ngIf="displayNav"
      [nav]="timeMode"
      [navList]="timeNavList"
      (navChange)="navChange($event)"
    >
    </app-stat-graph-timemode-nav>
  </div>

  <div class="chart-container" *ngIf="!statStore.isLoading && (data$ | async)">
    <ngx-chartjs [data]="data$ | async" [type]="graphType" [options]="graphOption" [height]="70"></ngx-chartjs>
  </div>
</div>
