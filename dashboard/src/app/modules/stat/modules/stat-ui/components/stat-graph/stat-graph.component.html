<h3>{{ title }}</h3>

<!--Distance-->
<div *ngIf="_displayGraph === 'distance'">
  <mat-button-toggle-group [(ngModel)]="toggleChart.distance">
    <mat-button-toggle aria-label="cumulé" value="cumulated">
      Cumulé
    </mat-button-toggle>
    <mat-button-toggle aria-label="par jour" value="daily">
      Par jour
    </mat-button-toggle>
    <mat-button-toggle aria-label="par mois" value="monthly">
      Par mois
    </mat-button-toggle>
  </mat-button-toggle-group>
  <ngx-chartjs
    [data]="data.distance.daily"
    *ngIf="toggleChart.distance === 'daily'"
    type="bar"
    [height]="70"
    [options]="options"
  ></ngx-chartjs>
  <ngx-chartjs
    [data]="data.distance.monthly"
    *ngIf="toggleChart.distance === 'monthly'"
    type="bar"
    [height]="70"
    [options]="options"
  ></ngx-chartjs>
  <ngx-chartjs
    [data]="data.distance.cumulated"
    *ngIf="toggleChart.distance === 'cumulated'"
    type="line"
    [height]="70"
    [options]="options"
  ></ngx-chartjs>
</div>
