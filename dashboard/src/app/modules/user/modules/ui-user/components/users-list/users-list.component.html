<div class="UsersList">
  <div class="UsersList-list">
    <app-list-item *ngFor="let user of users">
      <div class="UsersList-list-item">
        <div class="UsersList-list-item-name">
          {{ user.firstname }} {{ user.lastname }}
          <span *ngIf="userService.user && user._id === userService.user._id" class="UsersList-list-item-name--itself"
            >(Vous)</span
          >
        </div>
        <div class="UsersList-list-item-email">
          {{ user.email }}
        </div>
        <div class="UsersList-list-item-permission">
          {{ user.email }}
        </div>
        <div class="UsersList-list-item-actions">
          <a class="link" *ngIf="authService.hasAnyPermission(['user.invite'])" (click)="onSendInvitation(user)"
            >Renvoyer l'invitation</a
          >
          <a
            class="link"
            *ngIf="authService.hasAnyPermission(['user.delete', 'territory.users.remove', 'operator.users.remove'])"
            (click)="onDelete(user)"
            >Supprimer l'acc√®s</a
          >
        </div>
      </div>
    </app-list-item>
  </div>
</div>
