<app-page-header>
  <h1>Liste des campagnes</h1>
</app-page-header>

<app-page-content>
  <div class="loader" *ngIf="!campaigns">
    <mat-spinner></mat-spinner>
  </div>

  <div class="header" [hidden]="!campaigns">
    <h2>Campagnes</h2>

    <form [formGroup]="searchFilters">
      <mat-form-field appearance="outline">
        <mat-label>Rechercher</mat-label>
        <input matInput placeholder="Campagne" formControlName="query" autocomplete="off" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
  </div>

  <div [hidden]="!displayData">
    <app-campaign-table [campaigns]="campaignsToShow"></app-campaign-table>
    <mat-paginator [length]="countCampaigns" [pageSize]="PAGE_SIZE" (page)="paginationUpdate()"></mat-paginator>
  </div>

  <div *ngIf="!displayData" class="notfound">
    <p>{{ noCampaignMessage }}</p>
  </div>
</app-page-content>
