<div *ngIf="contact">
  <p class="contact-firstname">
    <strong>Prénom : </strong>
    {{ contact.firstname }}
  </p>
  <p class="contact-name">
    <strong>Nom : </strong>
    {{ contact.lastname }}
  </p>
  <p class="contact-email">
    <strong>Adresse email : </strong>
    {{ contact.email }}
  </p>
  <p class="contact-phone">
    <strong>Numéro de téléphone : </strong>
    {{ contact.phone }}
  </p>
</div>
