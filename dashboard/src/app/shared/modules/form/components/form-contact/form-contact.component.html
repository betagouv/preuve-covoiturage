<form [formGroup]="parentForm">
  <mat-form-field class="formContact-firstname" appearance="outline">
    <mat-label>Prénom</mat-label>
    <input matInput formControlName="firstname" />
  </mat-form-field>
  <mat-form-field class="formContact-lastname" appearance="outline">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="lastname" />
  </mat-form-field>
  <mat-form-field class="formContact-email" appearance="outline">
    <mat-label>Adresse email</mat-label>
    <input matInput formControlName="email" />
    <mat-error *ngIf="parentForm.controls.email.hasError('pattern')"> L'email est invalide.</mat-error>
  </mat-form-field>
  <mat-form-field class="formContact-phone" appearance="outline" *ngIf="showPhoneNumber">
    <mat-label>Numéro de téléphone</mat-label>
    <input matInput formControlName="phone" />
    <mat-error *ngIf="parentForm.controls.phone.hasError('pattern')"> Le numéro est invalide.</mat-error>
  </mat-form-field>
</form>
