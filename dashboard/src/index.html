      .splashscreen {
        display: flex;
        align-items: center;
        justify-content: center;

        height: 100vh;
        overflow: hidden;
      }

      .hidden {
        display: none !important;

        width: 100%;
        max-width: 520px;
      }

      #ie-warning {
        padding: 30px;
        text-align: center;
        font-size: 16px;
      }

      .splashscreen svg {
        width: 25%;
      }

      .circle-rotate {
        transform-origin: calc(100% * 1.197 / 2) 50%;
        transform-box: fill-box;
        animation: spin 2s cubic-bezier(0.1, 0.7, 1, 0.1) infinite;
      }

      @supports (-ms-accelerator: true) or (-ms-ime-align: auto) {
        .circle-rotate {
          transform-origin: calc(100% * 1.58 / 2) 50%;
        }
      }

      @keyframes spin {
        25% {
          transform: rotate(90deg);
        }
        50% {
          transform: rotate(180deg);
        }
        75% {
          transform: rotate(270deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

    <script>
      function getInternetExplorerVersion() {
        var rv = -1;
        if (navigator.appName == 'Microsoft Internet Explorer') {
          var ua = navigator.userAgent;
          var re = new RegExp('MSIE ([0-9]{1,}[\\.0-9]{0,})');
          if (re.exec(ua) != null) rv = parseFloat(RegExp.$1);
        } else if (navigator.appName == 'Netscape') {
          var ua = navigator.userAgent;
          var re = new RegExp('Trident/.*rv:([0-9]{1,}[\\.0-9]{0,})');
          if (re.exec(ua) != null) rv = parseFloat(RegExp.$1);
        }
        return rv;
      }

      // IE 11 and less detection
      var ieVersion = getInternetExplorerVersion();

      if (ieVersion !== -1 && ieVersion <= 11) {
        document.getElementById('ie-warning').classList.remove('hidden');
        document.getElementsByClassName('splashscreen')[0].classList.add('hidden');
      }
    </script>
